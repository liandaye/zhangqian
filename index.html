<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>阿呆与阿倩</title>
	<style type="text/css">
	*{margin: 0;padding: 0;list-style: none;}
		body{
			font-size: 16px;
			font-weight: 300;
			font-family: 楷体;
			color: #15948f;
		}
		p{margin-bottom: 10px;}
		.music{
			width: 32px;
			height: 32px;
			display: block;
			position: absolute;
			left:10px;
			top: 10px;
			z-index: 2;
			cursor: pointer;
			transition: all 1s;
			animation: rotate 3s linear infinite;
		}
		@-webkit-keyframes rotate{from{-webkit-transform: rotate(0deg)}
    to{-webkit-transform: rotate(360deg)}
}
	</style>
</head>
<body>
<img src="image/music.png" alt="" class="music">
<audio autoplay="autoplay" src="1.mp3" preload="auto" loop="loop" id="audio"></audio>
	
	<img src="image/3.jpg" style="width: 100%;margin-bottom:10px;">
	<div>
		&nbsp;我碎碎念的阿呆，好久不见,<em style="font-size: 24px;font-weight: bold;">生日快乐</em>。	
	</div>
	<div>&nbsp;时光逝，轻雨坠，今夕何夕，青草离离，明月夜送君千里，等来年 秋风起；</div>
	<p>&nbsp;每当你怀念起那场张扬青春里的自己，我总会被你记起，因为我恰好也在那里。我希望你过得越来越好，因为你值得洒满阳光的日子。 </p>
	<img src="image/5.jpg" style="width: 100%;">
	<p style="text-align: right;padding-right:5px;font-size: 20px;line-height: 50px;">阿呆与阿倩，永远不分离!</p>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
 <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
	var col1,col2,col3;
	var divs=document.querySelector("em");
	
	setInterval(function(){
		 col1=Math.floor(Math.random()*256)
     col2=Math.floor(Math.random()*256)
     col3=Math.floor(Math.random()*256)
    divs.style.color=`rgba(${col1},${col2},${col3},1)`
	},200)

 	$(function(){
	 document.addEventListener("WeixinJSBridgeReady", function () { 	 
	 	$("#audio")[0].play(); 
	 }, false); 
	}); 
	$('.music').click(function(){
	 	$("#audio")[0].play(); 		
	})

 
 //controls="controls" autoplay="autoplay"

</script>
</html>
